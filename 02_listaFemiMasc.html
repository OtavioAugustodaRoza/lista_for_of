<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
let mas = [];
let fem =[];
let erros = [];
    //PROCESSAMENTO
for (let nome of listaDeNomes){
    const femOuMas = prompt(`O nome ${nome} é F/feminino ou M/masculino?`).trim().toUpperCase();
    if (femOuMas === "M" || femOuMas === "MASCULINO"){
        mas.push(nome);
    } else if (femOuMas === "F" || femOuMas === "FEMININO"){
        fem.push(nome)
    } else{
        erros.push(nome);
    }
     
}
    
    //SAÍDA
document.write(`lista de masculinos: ${mas.join(", ")} / lista de femininos: ${fem.join(", ")} / lista de inválidos: ${erros.join(", ")} `);
</script>
