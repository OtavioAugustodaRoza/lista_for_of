<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
let pares = [];
let naoPresta = [];
let elementos = [];
    //PROCESSAMENTO
for (let elemento of  listaDeItens){ 
    if (typeof elemento === "string" ){
        elementos.push(elemento);
    } else {
        (elemento % 2 === 0) ? pares.push(elemento) : naoPresta.push(elemento); 
    }
}
    //SAÍDA
document.write(`Quantidade de números pares: ${pares.length} / lista de números pares: ${pares.join(', ')} / quantidade de elementos da lista original: ${listaDeItens.length} `);
</script>
